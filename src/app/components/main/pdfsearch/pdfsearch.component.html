<div class="pdfsearch-container">

    <!-- Lottery Ticket time -->
  <div class="upload-section">
    <h3>Select Lottery Ticket time</h3>
        <div class="time-buttons">
          <button class="time-button time1" (click)="onTimeSelect('1pm')">1:00 PM</button>
          <button class="time-button time2" (click)="onTimeSelect('6pm')">6:00 PM</button>
          <button class="time-button time3" (click)="onTimeSelect('8pm')">8:00 PM</button>
        </div>
  </div>
  <!-- PDF Preview Section -->
<div class="pdf-preview">
  <h3>PDF Result Preview</h3>
 <iframe [src]="pdfUrl | safe"></iframe>
</div>
    <!-- Manual Entry -->
  <div class="manual-entry">
    <h3>Enter Lottery Numbers</h3>
    <input type="text" [(ngModel)]="ticketNumbers[0]" placeholder="Enter number" />
    <button (click)="onSearchNumbers()">Search</button>
  </div>
  <!-- Results -->
  <div class="result-section">
    <h3>Matched Numbers</h3>
    <div *ngIf="matchedNumbers.length > 0; else noMatch">
      <ul>
        <li *ngFor="let num of matchedNumbers">
          âœ… {{ num }}
        </li>
      </ul>
      <p><strong>Prize:</strong> {{ prizeResult }}</p>
      <p><strong>Tier:</strong> {{ prizeTier }}</p>
    </div>
    <ng-template #noMatch>
      <p>No matched numbers yet.</p>
    </ng-template>
  </div>
</div>
